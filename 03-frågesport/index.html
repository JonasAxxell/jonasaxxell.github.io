<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frågesport</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    
    <!--Audio tracks -->
    <audio class="audio-controls" id="background-music" src="audio/Finnish Folk Song - Ievan Polkka.mp3" preload="auto" loop controls></audio>
    <audio id="correct-sound" src="audio/success.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="audio/failure.mp3" preload="auto"></audio>

    <div class="container">
      <div class="row justify-content-center align-items-center g-2 p-sm-5 p-2">
        <!--Startskärm, göms när man trycker på starta spelet-->
        <div class="col text-center border border-dark rounded border-2 bg-white text-primary" id="game-start">
          <h2>Finland general knowledge Quiz</h2>
          <p class="fs-5">Welcome to my first ever quiz! Please write your name down below and click start game and test your knowledge!.</p>
          <label for="name-input">Your name:</label>
          <input type="text" name="player-name" id="name-input" /><br />
          <button id="start-game-btn" class="m-3 btn-primary">Start game</button>
        </div>
        <!--Startskärm END-->
      </div>
      <div class="row justify-content-center align-items-center g-2 p-sm-5 p-2">
        <!--Spelet pågår, visas efter att man startat spelet och göms när man svarat på alla frågor-->
        <div class="col border border-dark rounded border-2 bg-light  text-primary" id="game-in-progress">
          <div class="row p-3">
            <div class="col">Name: <span id="player-name"></span>
            </div>
            <div class="col fs-4 text-dark">Points: <span id="player-points"></span>
            </div>
          </div>
          <p class="fs-5" id="question-field">Frågan visas här.</p>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answers"
              id="answer1"
            />
            <label id="answer-1-field" class="form-check-label fs-5" for="answer1">
              Svar1
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answers"
              id="answer2"
            />
            <label id="answer-2-field" class="form-check-label fs-5" for="answer2">
              Svar2
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="answers"
              id="answer3"
            />
            <label id="answer-3-field" class="form-check-label fs-5" for="answer3">
              Svar3
            </label>
          </div>
          <button class="m-2 btn-primary" id="user-answer-btn">Next Question</button>
        </div>
      </div>
      <!--Spelet pågår END-->
      <div class="row justify-content-center align-items-center g-2 p-sm-5 p-2">
        <!--Feedback, visas efter att man svarat på alla frågor, efter detta kan man starta om spelet-->
        <div class="col border border-dark rounded border-2 bg-light  text-primary text-center"  id="game-feedback">
          <h2 id="feedback-message">Well done and thank you for taking your time in my first ever quiz!</h2>
          <p>Lorem ipsum dolorm sit amet nulla.</p>
          <button id="restart-game-btn" class="m-3 btn-primary">Retake Quiz</button>
          <button id="get-an-education-btn" class="m-3 btn-primary">
            Find out more about Finland
          </button>
        </div>
        <!--Feedback END-->
      </div>
    </div>
  </body>
</html>
